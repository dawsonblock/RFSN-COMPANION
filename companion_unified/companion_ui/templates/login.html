<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Companion Login</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; background: #0f172a; color: #e5e7eb; display: grid; place-items: center; height: 100vh; margin: 0; }
    .card { background: #111827; border: 1px solid #1f2937; padding: 24px; border-radius: 12px; width: 360px; }
    input, button { width: 100%; padding: 8px; margin-top: 8px; background: #0b1220; border: 1px solid #1f2937; color: #e5e7eb; border-radius: 6px; }
    button { cursor: pointer; }
    .muted { color: #9ca3af; font-size: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <p class="muted">Auth mode: {{ mode }}</p>
    <form method="post" action="/login">
      <label>Password</label>
      <input type="password" name="password" placeholder="password"/>
      <button type="submit">Login</button>
    </form>
    <p class="muted">If OAuth is enabled, login will redirect.</p>
  </div>
</body>
</html>
