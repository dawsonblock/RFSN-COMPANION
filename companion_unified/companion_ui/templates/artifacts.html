<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Artifacts</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; margin: 24px; background: #0f172a; color: #e5e7eb; }
    a { color: #38bdf8; }
    ul { list-style: none; padding: 0; }
    li { margin: 6px 0; }
    code { background: #0b1220; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <a href="/">Back</a>
  <h2>Artifacts: <code>{{ path }}</code></h2>
  <ul>
    {% for e in entries %}
    <li>
      {% if e.is_dir %}
      <a href="/artifacts?path={{ e.rel }}">[DIR] {{ e.name }}</a>
      {% else %}
      <a href="/artifact?path={{ e.rel }}">[FILE] {{ e.name }}</a>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</body>
</html>
