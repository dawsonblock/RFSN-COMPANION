<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Edit Send</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; margin: 24px; background: #0f172a; color: #e5e7eb; }
    input, textarea, button { width: 100%; padding: 8px; margin-top: 8px; background: #0b1220; border: 1px solid #1f2937; color: #e5e7eb; border-radius: 6px; }
    button { cursor: pointer; }
    a { color: #38bdf8; }
  </style>
</head>
<body>
  <a href="/">Back</a>
  <h2>Edit Send Queue Item</h2>
  <form method="post" action="/queue/send/update">
    <input type="hidden" name="qid" value="{{ item.qid }}"/>
    <label>To</label>
    <input name="to" value="{{ item.spec.to }}"/>
    <label>Subject</label>
    <input name="subject" value="{{ item.spec.subject }}"/>
    <label>Body</label>
    <textarea name="body" rows="16">{{ body }}</textarea>
    <button type="submit">Save</button>
  </form>
</body>
</html>
